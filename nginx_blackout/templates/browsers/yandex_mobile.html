{% extends "base.html" %}

{% block head %}
<style>
html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  overflow-y: auto;
  background-color: #f1f1f1;
  font-family: Arial, sans-serif;
  font-size: 125%;
}

body {
  margin: 0;
  padding: 0;
  min-height: 80vh;

  display: -webkit-flex;
  display: flex;
  -webkit-flex-direction: column;
  flex-direction: column;
  -webkit-align-items: center;
  align-items: center;
  -webkit-justify-content: center;
  justify-content: center;
}

.error-container {
  max-width: 780px;
  margin: 12px 10%;
  position: relative;
  z-index: 1;
}

.error-text-container {
  padding-left: 35%;
}

.error-title {
  color: #49565d;
  font-size: 24px;
  font-weight: normal;
}

.error-content {
  font-size: 13px;
  color: #97a0a5;
}

.error-code {
  font-size: 12px;
  color: #97a0a5;
}

.button-container {
  padding-left: 35%;
  margin-top: 16px;
}

.btn {
  text-decoration: none;
  position: relative;
  cursor: pointer;
  box-sizing: border-box;
  text-align: center;
  display: inline-block;
  color: #333;
  background-color: #f1f1f1;
  border: 0;
  border-radius: 3px;
  font: inherit;
  font-size: 13px;
  box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.2);
  outline: none;
  padding: 0 .78em;
  line-height: 24px;
}

.btn:focus {
  outline: none;
  box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.2), 0 0 6px 2px rgba(255, 204, 0, 0.7);
}

@media (max-width: 360px) {
  .error-text-container {
    padding-left: 0;
  }

  .error-title {
    font-size: 30px;
  }

  .error-content {
    font-size: 16px;
  }

  .error-code {
    font-size: 14px;
  }
  .button-container {
    padding-left: 0;
  }
}
</style>
{% endblock %}

{% block body %}
<div class="error-container">
  <div class="error-text-container">
    <h1 class="error-title">{% block message_title %}{% endblock %}</h1>
    <div class="error-content">{% block message %}{% endblock %}</div>
    <div class="error-code">{% block error_code %}{% endblock %}</div>
  </div>

  <div class="button-container">{% block buttons %}
    <a href="{% block button_link %}#{% endblock %}" target="_blank" class="btn btn-primary">
      <span class="btn-text">{% block button_link_text %}{% endblock %}</span>
    </a>
  {% endblock %}</div>
</div>
{% endblock %}
